<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contratos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .table-container {
            background-color: #fff;
            padding: 20px;
            width: 40%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        #clients-list tr:last-child td {
            border-bottom: none;
        }
       
        .button-container{
            width: 600px;
            position: absolute;
            right: 10px;
            top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form{
            margin-right: 5%;
        }

        button{
            width: 100%;
            padding: 10px;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #sair{
            background-color: #ff0000;
            color: #fff;
        }
        
        a{
            text-decoration: none;
            text-transform: none;
        }
      
    </style>
</head>
<body>
    <div class="button-container">
      
        <button type="submit"> <a href="https://reisjean.com/admin/cadastraradmin.html"> Cadastrar Admin</a></button>

        <button type="submit"> <a href="https://reisjean.com/admin/cadastrarcliente.html"> Cadastrar Contrato</a></button>
       
        <form action="https://reisjean.com/logoutadmin"  method="get">
            <button id="sair" type="submit">Sair</button>
        </form>
    </div>
    

    <div class="table-container">
        <h2>Lista de contratos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome/Raz√£o Social</th>
                    <th>E-mail</th>
                    <th>Banco de dados</th>
                </tr>
            </thead>
            <tbody id="clients-list">

            </tbody>
        </table>
    </div>
    <script>
    function checkLogin() {
        fetch('https://reisjean.com/check-login')
            .then(response => response.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = 'https://reisjean.com/admin/index.html';
                }
            })
            .catch(error => {
                console.error('Erro ao verificar login:', error);
            });

        fetch('https://reisjean.com/loginadmin/clients').then(response => response.json())
            .then(data => {
                const clientsList = document.querySelector('#clients-list');
                clientsList.innerHTML = '';
                data.forEach(client => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${client.name}</td>
                        <td>${client.email}</td>
                        <td>${client.database}</td>
                    `;
                    clientsList.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Erro ao buscar lista de contratos:', error);
            });
    }
    window.onload = checkLogin;
</script>
    
</body>

</html>
